<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/auth.css">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script
    src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <title>Connectez Vous</title>
</head>
<body>

    <section class="container-fluid  d-flex flex-column align-content-center justify-content-center w-100 bg-light ">

        
        <section class="container w-50 border-2 mt-5">
            <h1> Bienvenue chez <span>Meca</span> </h1>
        <p>votre plateforme de vente des produits mecanique veuillez vous authentifiez </p>
            <form action="">
                <div class="mb-3 mt-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="mb-3">
                  <label for="pwd" class="form-label">Password:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div>

                <div class="mb-3">
                  <label for="theinput" class="form-label">numero:</label>
                  <div class="d-flex">
                    <input type="text" id="theinput" class="form-control" name="theinput" placeholder="Enter number" />
                    <select name="thelist" onChange="combo(this, 'theinput')" 
                                        onMouseOut="comboInit(this, 'theinput')">
                      <option>+237</option>
                      <option>+1</option>
                      <option>+234</option>
                    </select> 
                  </div>
                  
                </div>
                <div class="form-check mb-3">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                  </label>
                </div>
                <button type="submit" ><a href="/meca.html" class="btn btn-danger">Submit</a> </button>
              </form>
        </section>
     
</section>
    
</body>
</html>
